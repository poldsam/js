    <script type="text/javascript">

    function product(image,description){
      this.image = image;
      this.description = description;
      this.display = display
    }

    function display(){
        document.write("<img src='" + this.image + "' style='width: 10%'>"+ "&nbsp&nbsp&nbsp&nbsp&nbsp" + this.description);
    };  

    
    function func1(){
        var product1= new product("img/cap.png", "Essays: Proofreading and expert feedback on your college, graduate school or scholarship application essay.");
        product1.display();
    };

    function func2(){
        var product2= new product("img/envelope.png", "Recommendations: Ensure your letter of reference fully conveys the quality and impact of your personal accomplishments.");
        product2.display();
    };


    function func3(){
        var product3= new product("img/strategy.png", "Strategy: Individualized strategies for improving your application to make a powerful case for your admission.");
        product3.display();
    };



    function selectProduct(){
      var firstName = prompt("What is your first name?", "Kristi");
      var lastName = prompt("What is your last name?", "Poldsam");
      alert("Welcome "+ firstName +" " + lastName+"!"+"\nWe are glad to have you and we look forward to serving you!");
      var firstName=prompt("Please choose the service by entering 1, 2 or 3 \n1 - essays \n2 - recommendations \n3 - strategy");

      if(firstName==1){func1(); } 
        else if(firstName==2){func2(); }
        else if(firstName==3){func3(); }
        else { document.write("Invalid entry, please try again!");}
    }

    selectProduct()
