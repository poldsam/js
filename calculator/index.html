

<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Lab16</title>
    <style type="text/css">
        input[type=button] {
            width: 2em;  
            height: 2em;
        }
         input[type="text"]{
            height:30px;
        }

        body {
            font-family: sans-serif;
            background-color: #b3cccc;
        }

    </style>
</head>
<body>
    <center>
    <br><br><br><br>
    <br><br><br>
    <h2><B><font color = "white" style= "font-size:70">MY CALCULATOR</font></h2></B>

<form name="calculator">
<!-- Use a table. -->
<table align="center">
    <tr>
        <td colspan="4"><input type="text" name="display" size="14" style = "width:254px; heigth:60px; text-align:right; font-size:30; border-radius:8px;margin:3px"></td>
    </tr>
    <tr>
    <!-- Use button. -->
    <!-- When the "=" button is clicked, eval the string in the box and display the result in the box. -->
        <td><input type="button" name="1" value="1" onclick="calculator.display.value += '1' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="2" value="2" onclick="calculator.display.value += '2' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="3" value="3" onclick="calculator.display.value += '3' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="+" value="+" onclick="calculator.display.value += '+' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
    </tr>
    <tr>
        <td><input type="button" name="4" value="4" onclick="calculator.display.value += '4' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="5" value="5" onclick="calculator.display.value += '5' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="6" value="6" onclick="calculator.display.value += '6' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="-" value="-" onclick="calculator.display.value += '-' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
    </tr>
    <tr>
        <td><input type="button" name="7" value="7" onclick="calculator.display.value += '7' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="8" value="8" onclick="calculator.display.value += '8' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="9" value="9" onclick="calculator.display.value += '9' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="X" value="X" onclick="calculator.display.value += '*' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
    </tr>


    <tr>
        <td><input type="button" name="C" value="C" onclick="calculator.display.value = '' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="0" value="0" onclick="calculator.display.value += '0' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="=" value="=" onclick="calculator.display.value = eval(calculator.display.value)" style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        <td><input type="button" name="/" value="/" onclick="calculator.display.value += '/' " style = "width:60px; height:60px; font-size:30; border-radius:8px;"></td>
        
    </tr>
</table>
</form>
</center>
</body>
</html>
